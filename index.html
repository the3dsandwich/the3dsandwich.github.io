<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party On</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="parrot"></div>
    <div id="countdown">Redirecting in 5 seconds</div>
    <script>
      const img = document.createElement("img");
      img.setAttribute(
        "src",
        "https://cultofthepartyparrot.com/parrots/hd/parrot.gif"
      );
      document.getElementById("parrot").appendChild(img);

      let interval = 5;
      setInterval(() => {
        if (interval > 0) {
          interval--;
          document.getElementById(
            "countdown"
          ).innerHTML = `Redirecting in ${interval} seconds`;
        }
        if (interval === 0) {
          window.location.replace("https://github.com/the3dsandwich");
        }
      }, 1000);
    </script>
  </body>
</html>
