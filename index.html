<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the3dsandwich</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>the3dsandwich</h1>
    </header>
    <div id="content"></div>
    <script>
      const converter = new showdown.Converter();
      // fetchMDAndDisplay("test.md");
      fetchExternalMDAndDisplay(
        "https://raw.githubusercontent.com/the3dsandwich/the3dsandwich/master/README.md"
      );
    </script>
    <script>
      function fetchExternalMDAndDisplay(uri) {
        fetch(uri).then((res) => {
          res.text().then((text) => {
            const html = converter.makeHtml(text);
            console.log(html);
            document.getElementById("content").innerHTML = html;
          });
        });
      }
      function fetchMDAndDisplay(filename) {
        fetch(`./contents/${filename}`).then((res) => {
          res.text().then((text) => {
            const html = converter.makeHtml(text);
            console.log(html);
            document.getElementById("content").innerHTML = html;
          });
        });
      }
    </script>
  </body>
</html>
