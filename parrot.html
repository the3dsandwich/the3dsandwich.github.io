<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party On</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="parrot"></div>
    <script>
      const img = document.createElement("img");
      img.setAttribute(
        "src",
        "https://cultofthepartyparrot.com/parrots/hd/parrot.gif"
      );
      document.getElementById("parrot").appendChild(img);
    </script>
  </body>
</html>
